services:
  project-db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: boilerplate 
      POSTGRES_DB: boilerplate 
    volumes:
      - boilerplate-db-data:/var/lib/postgresql/data
      - ./database-init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 5432:5432
  mailpit:
    image: axllent/mailpit
    ports:
      - 1025:1025
      - 8025:8025

  redis:
    image: redis:7.4.7-alpine
    restart: always
    ports:
      - 6379:6379
    volumes:
      - boilerplate-redis-data:/data

  rustfs:
    image: rustfs/rustfs:latest
    container_name: rustfs-server
    security_opt:
      - "no-new-privileges:true"
    ports:
      - "9000:9000" # S3 API port
      - "9001:9001" # Console port
    environment:
      - RUSTFS_VOLUMES=/data/rustfs0
      - RUSTFS_ADDRESS=0.0.0.0:9000
      - RUSTFS_CONSOLE_ADDRESS=0.0.0.0:9001
      - RUSTFS_CONSOLE_ENABLE=true
      - RUSTFS_CORS_ALLOWED_ORIGINS=*
      - RUSTFS_CONSOLE_CORS_ALLOWED_ORIGINS=*
      - RUSTFS_ACCESS_KEY=rustfsadmin
      - RUSTFS_SECRET_KEY=rustfsadmin
      - RUSTFS_OBS_LOGGER_LEVEL=info
      - RUSTFS_TLS_PATH=/opt/tls
      # Object Cache
      - RUSTFS_OBJECT_CACHE_ENABLE=true
      - RUSTFS_OBJECT_CACHE_TTL_SECS=300
      - RUSTFS_REGION=eu-central-1

    volumes:
      - rustfs_data_0:/data/rustfs0
      - logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "sh", "-c",
          "curl -f http://127.0.0.1:9000/health && curl -f http://127.0.0.1:9001/rustfs/console/health"
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  rustfs-init:
    image: minio/mc:latest
    depends_on:
      rustfs:
        condition: service_healthy
    environment:
      - AWS_BUCKET_NAME=${AWS_BUCKET_NAME:-boilerplate-prod}
      - RUSTFS_ACCESS_KEY=rustfsadmin
      - RUSTFS_SECRET_KEY=rustfsadmin
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://rustfs:9000 $$RUSTFS_ACCESS_KEY $$RUSTFS_SECRET_KEY &&
        mc mb --ignore-existing local/$$AWS_BUCKET_NAME
      "
    restart: "no"

  # RustFS volume permissions fixer service
  volume-permission-helper:
    image: alpine
    volumes:
      - rustfs_data_0:/data0
      - logs:/logs
    command: >
      sh -c "
        chown -R 10001:10001 /data0 /logs &&
        echo 'Volume Permissions fixed' &&
        exit 0
      "
    restart: "no"

volumes:
  boilerplate-db-data:
    driver: local
  boilerplate-redis-data:
    driver: local
  rustfs_data_0:
    driver: local
  logs:
    driver: local
