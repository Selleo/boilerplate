name: Pull Request Web

on:
  pull_request:
    paths:
      - 'apps/web-app/**'
      - '.github/workflows/pull-request-web.yml'
      - 'packages/**'
      - 'pnpm-lock.yaml'

jobs:
  web:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.15.1
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.8.0
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typegen React Router
        run: pnpm --filter guidebook-web-app typegen

      - name: Lint
        run: pnpm --filter guidebook-web-app lint

      - name: Type check
        run: pnpm --filter guidebook-web-app typecheck

      - name: Test
        run: pnpm --filter guidebook-web-app test
